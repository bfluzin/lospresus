<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html lang="en"> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Graph</title> 
    <script src="js/raphael-min.js" type="text/javascript" charset="utf-8"></script> 
    <script src="js/raphael.presus.js" type="text/javascript" charset="utf-8"></script> 
    <script src="fonts/League_Gothic.font.js" type="text/javascript" charset="utf-8"></script> 
    <script type="text/javascript" charset="utf-8">
      window.onload = function(){
        var paper = Raphael("holder", 660, 530);
        
        var ingr   = ["PROYECTOS E INVERSIONES","OTRAS ADMINISTRACIONES","PATRIMONIO","ACTIVOS FINANCIEROS","PRÉSTAMOS"];
        var colors = ["#031e1f","#031e1f","#031e1f","#031e1f","#031e1f"]
        var vi = [5,55,25,10,5];
        var despl = 0;
        for (var i=0; i < vi.length; i++) {
          despl = despl + 260*vi[i]/100
          paper.presus.start_block(0,i*100+i*5,200,100,vi[i],ingr[i],despl,colors[i]);
        };

        //paper.rect(330,0,330,600);
        //paper.rect(335,130,20,260);
        
        var ingr   = ["PERSONAL","GASTOS COTIDIANOS","PROYECTOS E INVERSIONES","SUBVENCIONES","OTRAS ENTIDADES","ACTIVOS FINANCIEROS","PRÉSTAMOS"];
        var colors = ["#f00","#0f0","#00f","#f0f","#ff0","#0ff","#000"]
        var vi = [5,25,25,10,5,20,10];
        var despl = 0;
        for (var i=0; i < vi.length; i++) {
          despl = despl + 260*vi[i]/100
          paper.presus.end_block(0,i*70+i*5,200,70,vi[i],ingr[i],despl,colors[i]);
        };
        
        paper.safari();
      };
    </script> 
  </head> 
  <body> 
      <div id="holder"></div> 
  </body> 
</html>
